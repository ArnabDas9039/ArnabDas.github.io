<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/feed.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/navigation.css">
    <title>Harmonics v1</title>
</head>

<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="icons/logo.svg">
            </div>
        </div>
        <div class="search-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search">
                <img src="icons/search.svg" class="search-image">
            </button>
        </div>
        <div class="right-section">
            <div class="profile-icon">
                <button class="profile-icon">
                    <img src="profile0.jpg" class="profile-icon-image">
                </button>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div class="nav-button">
            <div class="icon">
                <img src="icons/home.svg">
            </div>
            <div class="icon-label">Home</div>
        </div>
        <div class="nav-button">
            <div class="icon">
                <img src="icons/explore.svg">
            </div>
            <div class="icon-label">Explore</div>
        </div>
        <div class="nav-button">
            <div class="icon">
                <img src="icons/library.svg">
            </div>
            <div class="icon-label">Library</div>
        </div>
    </div>
    <div class="feed">
        <div class="filters">

        </div>
        <div class="medium-thumbnails">

        </div>
        <div class="wide-thumbnails">
            <div class="video-info">
                <div class="video-section-A">
                    <div class="thumbnail">
                        <img src="thumbnails/thumbnail1.webp" class="thumbnail-image">
                    </div>
                </div>
                <div class="video-section-B">
                    <div class="channel-profile">
                        <img src="channel/profile1.jpg" class="channel-profile-image">
                    </div>
                    <div class="video-section-C">
                        <div class="video-title">Gemini: All you need to know in 90 seconds</div>
                        <div class="channel-name">Google</div>
                        <div class="view-count">174K views</div>
                        <div class="time-count">1 day ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
