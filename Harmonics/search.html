<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/playing.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/navigation.css">
    <title>Harmonics v1</title>

</head>

<body>
<div class="body">
    <div class="header">
        <div class="left-section">
            <div class="top-destination"><b>Home</b></div>
        </div>
        <div class="right-section">
            <div class="icon search-icon">
                <button class="icon-button"><img src="icons/search.svg" class="search-image"></button>
            </div>
            <div class="icon notification-icon">
                <button class="icon-button"><img src="icons/notifications.svg" class="notification-icon-image"></button>
            </div>
            <div class="icon profile-icon">
                <!-- <button class="icon-button"></button> -->
                <img src="profile0.jpg" class="profile-icon-image">
            </div>
        </div>
    </div>
    <div class="logo-section">
        <div class="logo">
            <img src="AIGenLogo.jpeg" class="logo-image">
        </div>
        <!-- <div>Harmonics</div> -->
    </div>
    <div class="navigation">
        <div class="nav-button">
            <div class="icon">
                <img src="icons/home.svg" class="icon-image">
            </div>
            <div class="icon-label">Home</div>
        </div>
        <div class="nav-button">
            <div class="icon">
                <img src="icons/explore.svg" class="icon-image">
            </div>
            <div class="icon-label">Explore</div>
        </div>
        <div class="nav-button">
            <div class="icon">
                <img src="icons/library.svg" class="icon-image">
            </div>
            <div class="icon-label">Library</div>
        </div>
        <div class="playlists">
            <div class="nav-button">
                <div class="playlist-label">Playlist 1</div>
                <div class="playlist-des">Description 1</div>
            </div>
            <div class="nav-button">
                <div class="playlist-label">Playlist 2</div>
                <div class="playlist-des">Description 2</div>
            </div>
            <div class="nav-button">
                <div class="playlist-label">Playlist 3</div>
                <div class="playlist-des">Description 3</div>
            </div>
            <div class="nav-button">
                <div class="playlist-label">Playlist 4</div>
                <div class="playlist-des">Description 4</div>
            </div>
        </div>
    </div>
    
</div>
</body>

</html>
